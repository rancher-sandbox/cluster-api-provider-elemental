apiVersion: cluster.x-k8s.io/v1beta1
kind: ClusterClass
metadata:
  name: rke2
spec:
  controlPlane:
    ref:
      apiVersion: controlplane.cluster.x-k8s.io/v1beta1
      kind: RKE2ControlPlaneTemplate
      name: rke2-control-plane
    machineInfrastructure:
      ref:
        kind: ElementalMachineTemplate
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        name: rke2-control-plane
  infrastructure:
    ref:
      apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
      kind: ElementalClusterTemplate
      name: rke2-cluster
  workers:
    machineDeployments:
      - class: rke2-default-worker
        template:
          bootstrap:
            ref:
              apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
              kind: RKE2ConfigTemplate
              name: rke2-default-worker-bootstrap
          infrastructure:
            ref:
              apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
              kind: ElementalMachineTemplate
              name: rke2-default-worker
  variables:
    - name: controlPlaneEndpointHost
      required: true
      schema:
        openAPIV3Schema:
          type: string
    - name: controlPlaneEndpointPort
      required: true
      schema:
        openAPIV3Schema:
          type: integer
          default: 6443
    - name: rke2Version
      required: true
      schema:
        openAPIV3Schema:
          type: string
          default: "v1.28.5+rke2r1"
  patches:
    - name: elementalClusterTemplate
      definitions:
        - selector:
            apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
            kind: ElementalClusterTemplate
            matchResources:
              infrastructureCluster: true
          jsonPatches:
            - op: add
              path: "/spec/template/spec/controlPlaneEndpoint/host"
              valueFrom:
                variable: controlPlaneEndpointHost
            - op: add
              path: "/spec/template/spec/controlPlaneEndpoint/port"
              valueFrom:
                variable: controlPlaneEndpointPort
    - name: rKE2ControlPlaneTemplate
      definitions:
        - selector:
            apiVersion: controlplane.cluster.x-k8s.io/v1beta1
            kind: RKE2ControlPlaneTemplate
            matchResources:
              controlPlane: true
          jsonPatches:
            - op: add
              path: "/spec/template/spec/agentConfig/version"
              valueFrom:
                variable: rke2Version
            - op: add
              path: "/spec/template/spec/registrationAddress"
              valueFrom:
                variable: controlPlaneEndpointHost
            - op: add
              path: "/spec/template/spec/kubeadmConfigSpec/files"
              valueFrom:
                template: |
                  - content: |
                      apiVersion: v1
                      kind: ServiceAccount
                      metadata:
                        name: kube-vip
                        namespace: kube-system
                      ---
                      apiVersion: rbac.authorization.k8s.io/v1
                      kind: ClusterRole
                      metadata:
                        annotations:
                          rbac.authorization.kubernetes.io/autoupdate: "true"
                        name: system:kube-vip-role
                      rules:
                        - apiGroups: [""]
                          resources: ["services", "services/status", "nodes", "endpoints"]
                          verbs: ["list","get","watch", "update"]
                        - apiGroups: ["coordination.k8s.io"]
                          resources: ["leases"]
                          verbs: ["list", "get", "watch", "update", "create"]
                      ---
                      kind: ClusterRoleBinding
                      apiVersion: rbac.authorization.k8s.io/v1
                      metadata:
                        name: system:kube-vip-binding
                      roleRef:
                        apiGroup: rbac.authorization.k8s.io
                        kind: ClusterRole
                        name: system:kube-vip-role
                      subjects:
                      - kind: ServiceAccount
                        name: kube-vip
                        namespace: kube-system
                    owner: root:root
                    path: /var/lib/rancher/rke2/server/manifests/kube-vip-rbac.yaml
            - op: add
              path: "/spec/template/spec/kubeadmConfigSpec/files"
              valueFrom:
                template: |
                  - content: |
                      apiVersion: v1
                      kind: Pod
                      metadata:
                        creationTimestamp: null
                        name: kube-vip
                        namespace: kube-system
                      spec:
                        containers:
                        - args:
                          - manager
                          env:
                          - name: vip_arp
                            value: "true"
                          - name: port
                            value: {{ .controlPlaneEndpointPort }}
                          - name: vip_interface
                            value: {{ .vipInterface }}
                          - name: vip_cidr
                            value: "32"
                          - name: cp_enable
                            value: "true"
                          - name: cp_namespace
                            value: kube-system
                          - name: vip_ddns
                            value: "false"
                          - name: svc_enable
                            value: "true"
                          - name: vip_leaderelection
                            value: "true"
                          - name: vip_leaseduration
                            value: "5"
                          - name: vip_renewdeadline
                            value: "3"
                          - name: vip_retryperiod
                            value: "1"
                          - name: address
                            value: {{ .controlPlaneEndpointHost }}
                          image: ghcr.io/kube-vip/kube-vip:v0.6.4
                          imagePullPolicy: Always
                          name: kube-vip
                          resources: {}
                          securityContext:
                            capabilities:
                              add:
                              - NET_ADMIN
                              - NET_RAW
                              - SYS_TIME
                          volumeMounts:
                          - mountPath: /etc/kubernetes/admin.conf
                            name: kubeconfig
                        hostAliases:
                        - hostnames:
                          - kubernetes
                          ip: 127.0.0.1
                        hostNetwork: true
                        volumes:
                        - hostPath:
                            path: /etc/kubernetes/admin.conf
                          name: kubeconfig
                      status: {}
                    owner: root:root
                    path: /var/lib/rancher/rke2/server/manifests/kube-vip.yaml
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: ElementalClusterTemplate
metadata:
  name: rke2-cluster
spec:
  template:
    spec:
      controlPlaneEndpoint: 
        host: ""
        port: 6443
---
apiVersion: controlplane.cluster.x-k8s.io/v1beta1
kind: RKE2ControlPlaneTemplate
metadata:
  name: rke2-control-plane
spec:
  template:
    spec:
      serverConfig:
        cni: calico
      nodeDrainTimeout: 2m
      registrationMethod: "address"
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: ElementalMachineTemplate
metadata:
  name: rke2-control-plane
spec:
  template:
    spec: {}
---
apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
kind: RKE2ConfigTemplate
metadata:
  name: rke2-default-worker-bootstrap
spec:
  template:
    spec: {}
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: ElementalMachineTemplate
metadata:
  name: rke2-default-worker
spec:
  template:
    spec: {}
