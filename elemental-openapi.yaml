openapi: 3.0.3
info:
  description: "This API can be used to interact with the Cluster API Elemental operator.<br
    />\n\tThis API is for <b>Internal</b> use by the <a href=\"https://github.com/rancher-sandbox/cluster-api-provider-elemental/tree/main/cmd/agent\">Elemental
    CAPI agent</a> and it's not supported for public use.<br />\n\tUse it at your
    own risk.<br />\n\t<br />\n\tThe schemas are mapping the related <a href=\"https://github.com/rancher-sandbox/cluster-api-provider-elemental/tree/main/api/v1beta1\">Elemental
    CAPI resources</a>.<br />"
  title: Elemental API
  version: v0.0.1
paths:
  /elemental/v1/namespaces/{namespace}/registrations/{registrationName}:
    get:
      description: This endpoint returns an ElementalRegistration.
      parameters:
      - in: path
        name: namespace
        required: true
        schema:
          type: string
      - in: path
        name: registrationName
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiRegistrationResponse'
          description: Returns the ElementalRegistration
        "404":
          content:
            text/html:
              schema:
                type: string
          description: If the ElementalRegistration is not found
        "500":
          content:
            text/html:
              schema:
                type: string
          description: Internal Server Error
      summary: Get ElementalRegistration
  /elemental/v1/namespaces/{namespace}/registrations/{registrationName}/hosts:
    post:
      description: This endpoint creates a new ElementalHost.
      parameters:
      - in: path
        name: namespace
        required: true
        schema:
          type: string
      - in: path
        name: registrationName
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiHostCreateRequest'
      responses:
        "201":
          description: ElementalHost correctly created. Location Header contains its
            URI
        "400":
          content:
            text/html:
              schema:
                type: string
          description: ElementalHost request is badly formatted
        "404":
          content:
            text/html:
              schema:
                type: string
          description: ElementalRegistration not found
        "409":
          content:
            text/html:
              schema:
                type: string
          description: ElementalHost with same name within this ElementalRegistration
            already exists
        "500":
          content:
            text/html:
              schema:
                type: string
          description: Internal Server Error
      summary: Create a new ElementalHost
  /elemental/v1/namespaces/{namespace}/registrations/{registrationName}/hosts/{hostName}:
    patch:
      description: This endpoint patches an existing ElementalHost.
      parameters:
      - in: path
        name: namespace
        required: true
        schema:
          type: string
      - in: path
        name: registrationName
        required: true
        schema:
          type: string
      - in: path
        name: hostName
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiHostPatchRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiHostResponse'
          description: Returns the patched ElementalHost
        "400":
          content:
            text/html:
              schema:
                type: string
          description: If the ElementalHostPatch request is badly formatted
        "404":
          content:
            text/html:
              schema:
                type: string
          description: If the ElementalRegistration or the ElementalHost are not found
        "500":
          content:
            text/html:
              schema:
                type: string
          description: Internal Server Error
      summary: Patch ElementalHost
  /elemental/v1/namespaces/{namespace}/registrations/{registrationName}/hosts/{hostName}/bootstrap:
    get:
      description: This endpoint returns the ElementalHost bootstrap instructions.
      parameters:
      - in: path
        name: namespace
        required: true
        schema:
          type: string
      - in: path
        name: registrationName
        required: true
        schema:
          type: string
      - in: path
        name: hostName
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiBootstrapResponse'
          description: Returns the ElementalHost bootstrap instructions
        "404":
          content:
            text/html:
              schema:
                type: string
          description: If the ElementalRegistration or ElementalHost are not found,
            or if there are no bootstrap instructions yet
        "500":
          content:
            text/html:
              schema:
                type: string
          description: Internal Server Error
      summary: Get ElementalHost bootstrap
components:
  schemas:
    ApiBootstrapResponse:
      properties:
        runcmd:
          items:
            type: string
          nullable: true
          type: array
        write_files:
          items:
            $ref: '#/components/schemas/ApiWriteFile'
          nullable: true
          type: array
      type: object
    ApiHostCreateRequest:
      properties:
        annotations:
          additionalProperties:
            type: string
          type: object
        labels:
          additionalProperties:
            type: string
          type: object
        name:
          type: string
      type: object
    ApiHostPatchRequest:
      properties:
        annotations:
          additionalProperties:
            type: string
          type: object
        bootstrapped:
          nullable: true
          type: boolean
        installed:
          nullable: true
          type: boolean
        labels:
          additionalProperties:
            type: string
          type: object
        reset:
          nullable: true
          type: boolean
      type: object
    ApiHostResponse:
      properties:
        annotations:
          additionalProperties:
            type: string
          type: object
        bootstrapReady:
          type: boolean
        bootstrapped:
          type: boolean
        installed:
          type: boolean
        labels:
          additionalProperties:
            type: string
          type: object
        name:
          type: string
      type: object
    ApiRegistrationResponse:
      properties:
        config:
          $ref: '#/components/schemas/V1Beta1Config'
        hostAnnotations:
          additionalProperties:
            type: string
          type: object
        hostLabels:
          additionalProperties:
            type: string
          type: object
      type: object
    ApiWriteFile:
      properties:
        content:
          type: string
        owner:
          type: string
        path:
          type: string
        permissions:
          type: string
      type: object
    RuntimeRawExtension:
      type: object
    V1Beta1Agent:
      properties:
        debug:
          type: boolean
        hostname:
          $ref: '#/components/schemas/V1Beta1Hostname'
        insecureAllowHttp:
          type: boolean
        insecureSkipTlsVerify:
          type: boolean
        noSmbios:
          type: boolean
        osNotManaged:
          type: boolean
        reconciliation:
          type: integer
        useSystemCertPool:
          type: boolean
        workDir:
          type: string
      type: object
    V1Beta1Config:
      properties:
        cloudConfig:
          additionalProperties:
            $ref: '#/components/schemas/RuntimeRawExtension'
          type: object
        elemental:
          $ref: '#/components/schemas/V1Beta1Elemental'
      type: object
    V1Beta1Elemental:
      properties:
        agent:
          $ref: '#/components/schemas/V1Beta1Agent'
        install:
          $ref: '#/components/schemas/V1Beta1Install'
        registration:
          $ref: '#/components/schemas/V1Beta1Registration'
        reset:
          $ref: '#/components/schemas/V1Beta1Reset'
      type: object
    V1Beta1Hostname:
      properties:
        prefix:
          type: string
        useExisting:
          type: boolean
      type: object
    V1Beta1Install:
      properties:
        configDir:
          type: string
        configUrls:
          items:
            type: string
          type: array
        debug:
          type: boolean
        device:
          type: string
        disableBootEntry:
          type: boolean
        ejectCd:
          type: boolean
        firmware:
          type: string
        iso:
          type: string
        noFormat:
          type: boolean
        poweroff:
          type: boolean
        reboot:
          type: boolean
        systemUri:
          type: string
        tty:
          type: string
      type: object
    V1Beta1Registration:
      properties:
        apiEndpoint:
          type: string
        caCert:
          type: string
        uri:
          type: string
      type: object
    V1Beta1Reset:
      properties:
        configUrls:
          items:
            type: string
          type: array
        debug:
          type: boolean
        enabled:
          type: boolean
        poweroff:
          type: boolean
        reboot:
          type: boolean
        resetOem:
          type: boolean
        resetPersistent:
          type: boolean
        systemUri:
          type: string
      type: object
